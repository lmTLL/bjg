<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>

<script type="application/javascript" src="js/bootstrap.min.js"></script>
<script type="application/javascript" src="layui/layui.js"></script>
<div style="margin-left:80px; background-color:#ffffff">
    <form id="fm" class="layui-form" style="margin-top: 20px" action="register.do" method="post" enctype="multipart/form-data"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item" style="padding-top: 30px">
            <label class="layui-form-label" style="padding-top: 50px;width: 100px">
                头像
            </label>
            <div class=" layui-form-pane">

                <div style="margin-left:100px">
                    <input type="file" name="" style="height: 100px;width: 100px;border:2px solid #00FF00"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">昵称</label>
            <div class="layui-input-inline" style="margin-left: 0px">
                <input type="text" name="name" autocomplete="off" class="layui-input" style="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">密码</label>
            <div class="layui-input-inline" style="margin-left: 0px">
                <input type="password" name="password" autocomplete="off" class="layui-input" style="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">个性签名</label>
            <div class="layui-input-block" style="margin-left: 100px">
                <input type="text" name="signature" autocomplete="off" class="layui-input" style="">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="0" title="男">
                <input type="radio" name="sex" value="1" title="女" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">生日</label>
            <div class="layui-input-inline" style="margin-left: 0px">
                <input type="date" name="birthday" autocomplete="off" class="layui-input" style="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">电话</label>
            <div class="layui-input-inline" style="margin-left: 0px">
                <input type="text" name="phone" autocomplete="off" class="layui-input" style="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">QQ</label>
            <div class="layui-input-inline" style="margin-left: 0px">
                <input type="text" name="QQ" autocomplete="off" class="layui-input" style="">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="onsubmit" style="background-color: #407380">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" style="width: 100px;background-color:#407380;color: white ">重置</button>
            </div>
        </div>
        <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
    </form>



</div>
</div>
</div>

</div>

<script>
    layui.use('form', function(){
        var form = layui.form;

        form.on('click(onsubmit)',function (data) {
            layer.msg(JSON.stringify(data.field));
            sub("fm",function (obj) {
                if (obj.code==1) {
                    alert(obj.info);
                    window.location.href="login.html";
                }else{
                    layer.msg(obj.msg);
                }
            })
        })
    });
</script>
</body>
</html>
