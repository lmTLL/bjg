<meta name="renderer" content="webkit">

<body class="layui-bg-black">
	<div class="layui-canvs"></div>
	<div class="layui-layout layui-layout-login">
		<form action="login.do" method="post" id="fm">
			<h1>
				<strong>百佳购--登录</strong> <em>Teaching Quality Control System</em>
			</h1>
			<div class="layui-user-icon larry-login">
				<input type="text" placeholder="账号" class="login_txtbx" name="name" />
			</div>
			<div class="layui-pwd-icon larry-login">
				<input type="password" placeholder="密码" name="password" class="login_txtbx" />
			</div>
			<div class="feri-code">
				<div id="mpanel4"></div>
			</div>
			<input type="hidden" name="ip" id="ip1"> 
			<input type="hidden" name="city" id="cy1">
			<div class="layui-submit larry-login">
			<input type="button" id="btn1" onclick="subFm()" disabled="disabled" value="立即登陆"
				   class="submit_btn" />
			</div>
			<div class="layui-submit larry-login">
				<a href="register.html">
					<input type="button" id="btn2"  value="立即注册"
						   class="submit_btn" />
				</a>

			</div>
		</form>
		<div class="layui-login-text">
			<p>© 2019  thefirstsecret@163.com</p>
		</div>
	</div>
	<script type="text/javascript" src="media/layui/layui.all.js"></script>
	<script type="text/javascript" src="media/js/login.js"></script>
	<script type="text/javascript" src="media/js/common.js"></script>
	<!--互动的粒子动画特效插件  -->
	<script type="text/javascript" src="media/js/jparticle.jquery.js"></script>
	<script type="text/javascript" src="media/js/verify.min.js"></script>
	<script type="text/javascript">

			//互动的粒子动画特效插件
			 $(".layui-canvs").jParticle({
				background: "#141414",
				color: "#E6E6E6"
			}); 
			//滑动验证码
			$('#mpanel4').slideVerify({
				type : 2, //类型
				vOffset : 3, //误差量，根据需求自行调整
				vSpace : 5, //间隔
				imgName : [ '1.jpg', '2.jpg', '3.jpg' ],
				imgSize : {
					width : '400px',
					height : '200px',
				},
				blockSize : {
					width : '30px',
					height : '30px',
				},
				barSize : {
					width : '400px',
					height : '30px',
				},
				ready : function() {
				},
				success : function() {
					/* alert('验证成功，添加你自己的代码！');
					//......后续操作
					defaults.explain="OK"; */

				},
				error : function() {

				}

			});

				}
			}); */

		function subFm() {
			sub("fm",function(obj){
				if(obj.code==1){
					window.location.href="index.html";
				}else{
					alert("用户名或密码错误");
				}
			});
		}
	</script>
</body>
</html>
